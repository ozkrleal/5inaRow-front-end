<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header"></div>
  <div id="main-content">
    <form id="login" method="post" action="http://localhost:3100/api/user/login/">
      <i>username:<em id="bad_username"></em></i>
      <input type="text" name="username" placeholder="username" required/>
      <i>password:<em id="bad_password"></em></i>
      <input type="password" name="password" placeholder="password" required/>
      <em id="submission_error" style='color: red;'></em>
      <input type="submit" value="LOG IN"/>
    </form>
    <br><br><br>
    <em>don't have a username yet?</em>
    <button onclick="window.location.href='registration.html'">REGISTER</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="load_header_out.js"></script>
  <script src="login.js"></script>
</body>
</html>
